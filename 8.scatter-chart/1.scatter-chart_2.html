<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font: 12px/1.4 arial;
  background: rgba(0,0,0,.1);
  text-align: center;
  list-style-position: inside;
  color: #333;
}
text {
  fill: #555;
}
.ChartBox {
    padding: 1em;
    display: inline-block;
    background: #fff;
    box-shadow: 0 2px 3px rgba(0,0,0,.1);
    border-radius: 3px;
    position: relative;
}
.axis path, .axis line {
      fill: none;
      stroke: rgba(0,0,0,.2);
  }
  path.line {
      fill: none;
      stroke-width: 1px;
  }
  .tooltip {
    position: absolute;
    pointer-events: none;
    white-space: nowrap;
    background: rgba(0,0,0,.8);
    color: #eee;
    padding: .5em 1em;
    border-radius: 3px;
    box-shadow: 0 1px 5px rgba(0,0,0,.3);
  }
  .tooltip:after {
    content: '';
    border: 5px solid transparent;
    border-right-color: rgba(0,0,0,.8);
    position: absolute;
    top: 50%;
    right: 100%;
    margin-top: -5px;
  }
  .tooltip.right:after {
    right: auto;
    left: 100%;
    border-right-color: transparent;
    border-left-color: rgba(0,0,0,.8);
  }
  .grid line {
    stroke: #f2f2f2;
  }


</style>
</head>
<body>

<div class="ChartBox"></div>

<script src="../js/jquery.js"></script>
<script src="../js/d3.v3.min.js"></script>
<script>

	var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.Calories;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

var xAxisGrid = d3.svg.axis()
  .scale(xScale)
  .orient('bottom')
  .tickSize(height,0)
  .tickFormat('')
  
// setup y
var yValue = function(d) { return d["Protein (g)"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

var yAxisGrid = d3.svg.axis()
  .scale(yScale)
  .orient('left')
  .tickSize(-width,0)
  .tickFormat('')
  .ticks(width/100)

// setup fill color
var cValue = function(d) { return d.Manufacturer;},
    color = d3.scale.category20c();

var vRgbaColor20c = d3.scale.ordinal()
      .range(['rgba(49, 130, 189, .7)','rgba(107, 174, 214, .7)','rgba(158, 202, 225, .7)','rgba(198, 219, 239, .7)','rgba(230, 85, 13, .7)','rgba(253, 141, 60, .7)','rgba(253, 174, 107, .7)','rgba(253, 208, 162, .7)','rgba(49, 163, 84, .7)','rgba(116, 196, 118, .7)','rgba(161, 217, 155, .7)','rgba(199, 233, 192, .7)','rgba(117, 107, 177, .7)','rgba(158, 154, 200, .7)','rgba(188, 189, 220, .7)','rgba(218, 218, 235, .7)','rgba(99, 99, 99, .7)','rgba(150, 150, 150, .7)','rgba(189, 189, 189, .7)','rgba(217, 217, 217, .7)']);

// add the graph canvas to the body of the webpage
var svg = d3.select(".ChartBox").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select(".ChartBox").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("data.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.Calories = +d.Calories;
    d["Protein (g)"] = +d["Protein (g)"];
    //console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Calories");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Protein (g)");

    svg.append('g')
      .attr({
        'class':'x grid'
      })
      .call(xAxisGrid)

    svg.append('g')
      .attr({
        'class':'y grid'
      })
      .call(yAxisGrid)

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d){ return color(cValue(d)) })
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 1);
          d3.select(this)
            .transition()
            .duration(500)
            .attr('r',20)

          tooltip.html(d["Cereal Name"] + " (" + xValue(d) + ", " + yValue(d) + ")");

          var vTooltipW = $('.tooltip').innerWidth(),
              vTooltipH = $('.tooltip').innerHeight(),
              vChartBoxW = $('.ChartBox').innerWidth(),
              vChartBoxH = $('.ChartBox').innerHeight(),
              vDotPosL = $(this).offset().left,
              vDotPosT = $(this).offset().top,
              vChartBoxL = $('.ChartBox').offset().left,
              vChartBoxT = $('.ChartBox').offset().top,
              vDotR = parseInt(d3.select(this).attr('r'));

              console.log('vDotR: '+vDotR*2);

          tooltip.style("left", ((vDotPosL - vChartBoxL) + 30) + "px")
               .style("top", (vDotPosT - vChartBoxT) - ((vTooltipH - vDotR*2)/2) + "px");

          if(((vChartBoxL+vChartBoxW) - vDotPosL) <= vTooltipW ){
              tooltip.style('left', (vDotPosL-vChartBoxL) - (vTooltipW + 15) + 'px')
                $('.tooltip').addClass('right');
          }

      })
      .on("mouseout", function(d) {
          $('.tooltip').removeClass('right');
          tooltip.style("opacity", 0);
          d3.select(this)
            .transition()
            .duration(500)
            .attr('r',5)
      });

  /*// draw legend
  var legend = svg.selectAll(".legend")
      .data(vRgbaColor20c.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})*/


      var legends = svg.append('g')
        .attr('class','Legends');

      var legend = legends.selectAll('.legend')
        .data(color.domain())
        .enter().append('g')
        .attr('class','legend')
        .attr('transform', function(d,i){ return 'translate(0,'+ i*20 +')' })

      legend.append('text')
        .text(function(d){ return d })
        .attr('x', width - 20)
        .attr('dy',10)
        .attr('text-anchor','end')

      legend.append('rect')
        .attr('x', width - 15)
        .attr('width', 15)
        .attr('height',15)
        .attr('fill',color)
        .attr('text-anchor','end')

});

</script>
</body>
</html>
