<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Js</title>
	<style>
		body {
			font: 14px Segoe UI;
			background: rgba(0,0,0,.1);
			text-align: center;
		}
		.ChartBox {
			background: #fff;
			padding: 1em;
			display: inline-block;
			border-radius: 3px;
			box-shadow: 0 2px 3px rgba(0,0,0,.2);
		}
		.ColorBox {
			padding: 2em;
			display: inline-block;
			box-shadow: 0 0 1px rgba(0,0,0,.5) inset;
		}
	</style>
</head>
<body>
	
	<div class="ChartBox">
		
	</div>

	<script src="../js/d3.v3.min.js"></script>
	<script>

		var ChartBox = d3.select('.ChartBox'),
			length = 300,
			color = d3.scale.linear()
						.domain([-1,300])
						.interpolate(d3.interpolateHcl)
						.range([d3.rgb('#0055CC'),d3.rgb('#FFF500')]);

			for(var i=0; i<length; i++){
				ChartBox.append('div')
					.attr('class','ColorBox')
					.attr('style',function(){ return 'background: '+ color(i) })
			}

	</script>
</body>
</html>
